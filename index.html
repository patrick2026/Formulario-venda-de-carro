<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Venda seu veículo</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veiculo para vender muito mais rápido!</h3>
      </div>

      <div class="form-container">
        <div class="from-header">
          <p>Cadastro</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu veículo!</h1>
          <p>
            descreva as características do seu veículo e marque todas as
            opcionais e características que ele possui!
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Titulo do anúncio
                <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Defina um título para seu veículo"
                minlength="1"
                maxlength="30"
                required
              />
              <input type="submit" class="btn-submit" value="Cadastrar" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
