<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Venda seu veículo</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veiculo para vender muito mais rápido!</h3>
      </div>

      <div class="form-container">
        <div class="from-header">
          <p>Cadastro</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu veículo!</h1>
          <p>
            descreva as características do seu veículo e marque todas as
            opcionais e características que ele possui!
          </p>

          <form>
            <div class="box-input">
              <label for="title"
                >Titulo do anúncio
                <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Defina um título para seu veículo"
                minlength="1"
                maxlength="30"
                required
              />
              <input type="submit" class="btn-submit" value="Cadastrar" />
            </div>

            <div class="box-input">
              <label for="price"
                >Preço do veículo:
                <span class="required-field">*</span>
              </label>
              <input type="number" name="price" class="block" required />
            </div>

            <div class="box-input">
              <label for="description"
                >Descrição:
                <span class="required-field">*</span>
              </label>
              <textarea
                id="description"
                name="description"
                class="block"
                cols="30"
                rows="10"
                required
                placeholder="Descreva seu veículo"
              >
              </textarea>
            </div>

            <div class="box-input">
              <label for="unique_owner"
                >Único dono?
                <span class="required-field">*</span>
              </label>
              <select id="unique_owner" name="unique_owner" required>
                <option value="">Selecione...</option>
                <option value="1">Sim</option>
                <option value="0">Não</option>
              </select>
            </div>

            <div class="box-input">
              <label for="brand">
                Marca:
                <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do seu veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="model">
                Modelo:
                <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do seu veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage">
                Quilometragem:
                <span class="required-field">*</span>
              </label>
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase_date">
                Data de compra do veículo:
                <span class="required-field">*</span>
              </label>
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <p>Câmbio: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" />
              <label for="auto">Automático</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
